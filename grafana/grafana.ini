instance_name=ISS Telemetry

[server]
enable_gzip = true
root_url = %(protocol)s://%(domain)s/grafana/
serve_from_sub_path = true

[security]
allow_embedding = true

[users]
allow_sign_up = false
allow_org_create = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[log]
mode = console

[log.console]
level = warn

[log.frontend]
provider = grafana

[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards/ISS Telemetry/iss-telemetry.json
